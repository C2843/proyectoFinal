<!DOCTYPE html>
<html lang="en">

<head th:insert="librerias::librerias">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	<title>Usuario</title>



</head>

<body id="page-top">
	<!-- top -->
	<!-- top -->
	<!-- top -->
	<div th:insert="top::top"></div>
	<div class="container">

		<!-- top -->
		<!-- top -->

		<div class="m-5">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="/">
							<i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
						</a>
					</li>
					<li class="breadcrumb-item"><a href="/usuarios">Usuarios</a></li>
					<li class="breadcrumb-item active" aria-current="page">Ficha de usuario</li>
				</ol>
			</nav>
		</div>


		<!-- Header -->
		<header class="masthead">


			<div class="row pl-5 pr-5">
				<div class="col-9">

					<h5>Ficha de usuario</h5>
					<div class="card border border-primary">
						<form action="#" th:action="@{/usuarios/edit/{dni}(dni=${usuarioMostrar.dni})}" th:object="${usuarioMostrar}" method="post">
						<div class="card-body row pt-4 pb-4">
							<div class="col-5">
								<div class="card">
									<div class="card-header text-dark bg-light">Explotaciones que tiene este usuario</div>
									<div class="card-body">
										<label for="texto">Seleccionar explotación</label>
										<select th:field="*{explotaciones}" multiple="true" class="form-control selectpicker"
										name="explotaciones" id="explotaciones">
										<option th:selected="selected" th:each="e:${listaExplotaciones}" th:value="${e.id}" th:text="${e.cea}"
										value="">Seleccionar explotación</option>
								</select>
									</div>
								</div>
							</div>
						</div>
						<p><a th:href="@{/usuarios}" class="btn btn-primary m-3">Cerrar</a></p>
						<input type="submit" value="Guardar Usuario" class="btn btn-primary m-3"/>
						</form>
					</div>
				</div>

			</div>
		</header>
	</div>
</body>
</html>
